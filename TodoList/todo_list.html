<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="todo_list.css">
    <script type="text/javascript" src="js/lib/jquery-3.5.0.min.js"></script>
    <script src="https://kit.fontawesome.com/48a32a8763.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span>Go to class</li>
            <li><span><i class="far fa-trash-alt"></i></span>Buy some stuff</li>
            <li><span><i class="far fa-trash-alt"></i></span>Prepare for date</li>
        </ul>
    </div>
    <script type="text/javascript" src="js/todo_list.js"></script>
</body>
</html>
